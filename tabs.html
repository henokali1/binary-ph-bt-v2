<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body onload="openCity(event, 'Tokyo')">

<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
  <div class="app">
    <div class="toolbar">

        <div id="device-name" class="name">Terminal</div>

        <div class="buttons">

            <button id="connect" type="button" aria-label="Connect">
                <i class="material-icons">bluetooth_connected</i>
            </button>

            <button id="disconnect" type="button" aria-label="Disconnect">
                <i class="material-icons">bluetooth_disabled</i>
            </button>

        </div>

    </div>

    <div id="terminal" class="terminal"></div>


    <!-- <form id="send-form" class="send-form">

        <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">

        <button type="submit" aria-label="Send">
            <i class="material-icons">send</i>
        </button>

    </form> -->
</div>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
  <div class="contentarea">
    <div class="camera">
      <video id="video">Video stream not available.</video>
        <img id="photo" alt=""> 
      
    </div>
    <canvas id="canvas">
    </canvas>
    
  </div>
  <br><p></p><br>
  <button id="startbutton">Capture</button> 
  <button id="hot" onclick="hot_callback()">Hot</button> 
  <button id="cold" onclick="cold_callback()">Cold</button> 
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
<script src="js/BluetoothTerminal.js"></script>
<script src="js/main.js"></script>
<script src="js/companion.js" data-service-worker="sw.js"></script>
<script src="js/capture.js"></script>
</body>
</html>
